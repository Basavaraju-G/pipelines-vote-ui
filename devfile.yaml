apiVersion: 1.0.0
metadata:
  generateName: vote-ui-
projects:
  - name: vote-ui-python
    source:
      location: 'https://github.com/blues-man/pipelines-vote-ui.git'
      type: git
      branch: master
components:
  - type: chePlugin
    id: ms-python/python/latest
    preferences:
      python.globalModuleInstallation: true
  - type: dockerimage
    alias: python
    image: 'registry.redhat.io/codeready-workspaces/plugin-java8-rhel8@sha256:ecaa9ddef5ca8db9552f1b5e66f7aacb19d72e488d718d8135b1e1d9f66a1a7a'
    memoryLimit: 512Mi
    mountSources: true
commands:
  - name: 1. Run App
    actions:
      - type: exec
        component: python
        command: python app.py
        workdir: '${CHE_PROJECTS_ROOT}/vote-ui-python'
  - name: Debug current file
    actions:
      - type: vscode-launch
        referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "name": "Python: Current File",
                "type": "python",
                "request": "launch",
                "program": "${file}",
                "console": "internalConsole"
              }
            ]
          }
